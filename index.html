<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="carta">
    <div class="img_container">
      <img class="img--cont" src="images/image-product-mobile.jpg" alt="image">
    </div>

      <div class="preview_container">
        <p class="previa">P E R F U M E</p>
        <h1 class="previa_title">Gabrielle Essence Eau De Parfum</h1>
        <p class="previa paragraph"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>

      <div class="price_container">
        <p class="price__one price__one1">$149.99</p>
        <p class="price__one price__one2"><s>$169.</s>99</p>
      </div>
      
      <div class="button">
        <figure>
        <img class="cart" src="images/icon-cart.svg" alt="cart">
      </figure>
        <button type="button"
        class="button_cart">Add to Cart</button>
      </figure>
    </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
    </body>
    </html>
